<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Update</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-tmVlU8USFpxgqbzk9n/Y5g6Jp1aMvqUWZ5R1uPK5XkOO5Z4R/gxO6ppGLtZnQucbVWtj4Dc08a+J/e/5iLlYyg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-tmVlU8USFpxgqbzk9n/Y5g6Jp1aMvqUWZ5R1uPK5XkOO5Z4R/gxO6ppGLtZnQucbVWtj4Dc08a+J/e/5iLlYyg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <div class="game-container">
        <h1 class="retro-text">Tic-Tac-Ohh!</h1>
        <h6>One more rule: the earliest played move will disappear</h6>
        <h6>The red colour indicates which moves will disappear</h6>
        <h5></h5>
        <div class="game-board">
            <div class="cell retro-cell" data-index="0"></div>
            <div class="cell retro-cell" data-index="1"></div>
            <div class="cell retro-cell" data-index="2"></div>
            <div class="cell retro-cell" data-index="3"></div>
            <div class="cell retro-cell" data-index="4"></div>
            <div class="cell retro-cell" data-index="5"></div>
            <div class="cell retro-cell" data-index="6"></div>
            <div class="cell retro-cell" data-index="7"></div>
            <div class="cell retro-cell" data-index="8"></div>
        </div>
        <div class="game-info">
            <div class="current-player">Current Player: <span id="current-player" class="retro-text">X</span></div>
            <button id="reset-button" class="btn-large retro-button">Reset Game</button>
            
        </div>
        <h4>This game will never DRAW</h4>
    </div>


    <footer class="retro-footer">
      <div class="container">
        <p class="retro-footer-logo">GameZone</p>
        <div class="retro-footer-social">
          <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <p class="retro-footer-copy">&copy; 2024 GameZone. All rights reserved.</p>
      </div>
    </footer>
    
    
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
